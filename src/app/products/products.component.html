<div class="card">
  <div class="card-block">
    <h3 class="card-title">Add Product</h3>
    <p class="card-text">
      <div class="clr-row">
        <div class="clr-col-2 clr-col-md-2" *ngFor="let n of types">
          <button class="btn "
            [ngClass]="{'btn-primary': typeSelected==n,'btn-primary-outline':typeSelected!==n}"
            (click)="typeSelected=n"> {{n.name}}</button>
        </div>
      </div>
      <br>
      <div class="clr-row">
        <div class="clr-col-2 clr-col-md-2" *ngFor="let n of users" style="padding-top: 0.5rem;">
          <button class="btn " 
          [ngClass]="{'btn-primary': userSelected==n,'btn-primary-outline':userSelected!==n}" (click)="userSelected = n"> {{n.name}}</button>
        </div>
      </div>
      <br>
      <br>
      <div class="clr-row">
        <div class="clr-col-2">ชื่อ:</div>
        <div class="clr-col-10"><input type="text" [(ngModel)]="name" style="font-size: 2rem;"></div>
        <div class="clr-col-2">ราคา:</div>
        <div class="clr-col-10"><input type="text" [(ngModel)]="price" style="font-size: 2rem;"></div>
        <div class="clr-col-2">Barcode:</div>
        <div class="clr-col-10"><input type="text" [autofocus]="true" (keyup)="onKey($event)" [(ngModel)]="code" style="font-size: 2rem;">
        </div>
      </div>
  </div>
</div>
